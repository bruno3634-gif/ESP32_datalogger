board = esp32dev
framework = arduino
lib_deps = 
	adafruit/Adafruit SSD1331 OLED Driver Library for Arduino@^1.2.0
	plerup/EspSoftwareSerial@^8.2.0
	ress997/TinyGPSPlusPlus@^0.0.4
	;arduino-libraries/SD@^1.3.0

 